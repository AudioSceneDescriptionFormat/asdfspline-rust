name: Run Tests
on: [push, pull_request]
env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUST_LOG: info
  PYTEST_ADDOPTS: "--color=yes"
jobs:
  rust-lib:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Clone Git repository
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Run Rust tests
        run: |
          cargo test --workspace --all-features

  ffi-python:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install cbindgen
        run: |
          cargo install cbindgen
      - name: Clone Git repository
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Double-check Python version
        run: |
          python --version
          python -m pip --version
      - name: Install Python dependencies
        run: |
          python -m pip install nbconvert ipykernel matplotlib
          python -m pip install pytest
      - name: Install Python package
        working-directory: python
        run: |
          python -m pip install -e .
      - name: Run Python tests
        working-directory: python
        run: |
          python -m pytest
      - name: Execute notebooks
        working-directory: python/examples
        run: |
          python -m nbconvert --execute --to html *.ipynb
      - name: Upload converted notebooks
        uses: actions/upload-artifact@v3
        with:
          name: notebooks-${{ matrix.os }}
          path: |
            python/examples/*.html

  check-code:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Git repository
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          override: true
      - name: rustfmt
        run: |
          cargo fmt --all --check
      - name: clippy
        run: |
          cargo clippy --all-targets --all-features -- -D warnings
      - name: docs
        run: |
          cargo doc --verbose --workspace --all-features
